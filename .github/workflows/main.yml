name: Envio semanal de emails - Push Campo

on:
  schedule:
    - cron: '0 11 * * 1' # segunda-feira 08h Brasil (UTC-3)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar notebook
        run: |
          python -m nbconvert --to notebook --execute push_atualizacoes.ipynb
